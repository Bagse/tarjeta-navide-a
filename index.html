<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
    <link rel="icon" href="img/arbol-de-navidad.png" type="image/x-icon">
    <title>Tarjeta Navideña</title>
    <script
        defer 
        src="https://app.embed.im/snow.js"
    ></script>
</head>
<body>
    <div class="christmas-card">
        <input id="open" type="checkbox">
        <label class="open" for="open"></label>
        <div class="card-front">
            <div class="christmas-tree"></div>
            <div class="ribbon"></div>
            <div class="text">~ Click para abrir ~</div>
            <div class="star"></div>
            <div class="balls"></div>
        </div>
        <div class="card-inside">
            <div class="title">Feliz</br>Navidad!</div>
            <div class="wishes">Que la Navidad te traiga mucha felicidad, el Año Nuevo prosperidad y para siempre perdure nuestra amistad. ¡Feliz Navidad y próspero año nuevo!</div>
            <div class="gift">
                <div class="bow"></div>
            </div>
        </div>
        <div id="musica">
            <audio src="musica/All I Want For Christmas Is You - Mariah Carey).mp3" controls type="audio/mp3"></audio>
        </div>
    </div>
</body>
</html>
