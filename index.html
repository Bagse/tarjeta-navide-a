<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tarjeta Navideña</title>
</head>
<body>
    <div class="christmas-card">
        <input id="open" type="checkbox">
        <label class="open" for="open"></label>
        <div class="card-front">
            <div class="christmas-tree"></div>
            <div class="ribbon"></div>
            <div class="text">~ Click para abrir ~</div>
            <div class="star"></div>
            <div class="balls"></div>
        </div>
        <div class="card-inside">
            <div class="title">Feliz</br>Navidad Andrea!</div>
            <div class="wishes">Que la Navidad te traiga mucha felicidad, el Año Nuevo prosperidad y para siempre perdure nuestra amistad. ¡Feliz Navidad y próspero año nuevo!</div>
            <div class="gift">
                <div class="bow"></div>
            </div>
        </div>
        <div class="musica">
            <audio class="music" src="musica/All I Want For Christmas Is You - Mariah Carey).mp3" preload="auto" allow="autoplay" controls type="audio/mp3"></audio>
        </div>
    </div>

    
    


<script src="js/script.js"></script>    
</body>
</html>
